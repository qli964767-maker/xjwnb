<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>采购订单创建</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/layui-src/dist/css/layui.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
    <style>
        body {
            background-color: #f5f5f5;
            padding: 15px;
        }
        .page-title {
            font-size: 18px;
            color: #333;
            padding: 10px 0;
            margin-bottom: 20px;
            border-bottom: 1px solid #e6e6e6;
        }
        .layui-card {
            margin-bottom: 20px;
        }
        .layui-form-label {
            width: 110px;
        }
        .layui-input-block {
            margin-left: 140px;
        }
        .required {
            color: #FF5722;
        }
        .form-row {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        .form-col {
            flex: 1;
            min-width: 250px;
        }
        .summary {
            text-align: right;
            margin: 15px 0;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 4px;
        }
        .summary strong {
            color: #F44336;
        }
    </style>
</head>
<body>
    <div class="page-title">
        <i class="fa fa-file-text-o"></i> 创建采购订单
    </div>

    <div class="layui-card">
        <div class="layui-card-body">
            <form class="layui-form" lay-filter="orderForm">
                <div class="form-row">
                    <div class="form-col">
                        <div class="layui-form-item">
                            <label class="layui-form-label">
                                <span class="required">*</span>订单编号
                            </label>
                            <div class="layui-input-block">
                                <input type="text" name="orderNo" class="layui-input" value="PO20231016001" readonly>
                            </div>
                        </div>
                    </div>
                    <div class="form-col">
                        <div class="layui-form-item">
                            <label class="layui-form-label">
                                <span class="required">*</span>订单日期
                            </label>
                            <div class="layui-input-block">
                                <input type="date" name="orderDate" lay-verify="required" class="layui-input" value="2023-10-16">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-col">
                        <div class="layui-form-item">
                            <label class="layui-form-label">
                                <span class="required">*</span>供应商
                            </label>
                            <div class="layui-input-block">
                                <select name="supplier" lay-verify="required">
                                    <option value="">请选择</option>
                                    <option value="1" selected>美妆供应链有限公司</option>
                                    <option value="2">国际化妆品贸易公司</option>
                                    <option value="3">日用百货批发中心</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-col">
                        <div class="layui-form-item">
                            <label class="layui-form-label">
                                <span class="required">*</span>目标仓库
                            </label>
                            <div class="layui-input-block">
                                <select name="warehouse" lay-verify="required">
                                    <option value="">请选择</option>
                                    <option value="1" selected>总仓</option>
                                    <option value="2">华东分仓</option>
                                    <option value="3">华南分仓</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-col">
                        <div class="layui-form-item">
                            <label class="layui-form-label">
                                <span class="required">*</span>预计到货日
                            </label>
                            <div class="layui-input-block">
                                <input type="date" name="arrivalDate" lay-verify="required" class="layui-input" value="2023-10-23">
                            </div>
                        </div>
                    </div>
                    <div class="form-col">
                        <div class="layui-form-item">
                            <label class="layui-form-label">付款条件</label>
                            <div class="layui-input-block">
                                <select name="payment">
                                    <option value="30" selected>月结30天</option>
                                    <option value="60">月结60天</option>
                                    <option value="cod">货到付款</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">订单备注</label>
                    <div class="layui-input-block">
                        <textarea name="remark" class="layui-textarea" rows="2" placeholder="请输入备注信息"></textarea>
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-input-block" style="margin-left: 110px;">
                        <button type="button" class="layui-btn" id="addProduct">
                            <i class="fa fa-plus"></i> 添加产品
                        </button>
                    </div>
                </div>

                <table class="layui-table" lay-size="sm">
                    <thead>
                        <tr>
                            <th style="width: 40px;">序号</th>
                            <th>产品名称</th>
                            <th>规格</th>
                            <th>单位</th>
                            <th>数量</th>
                            <th>单价(元)</th>
                            <th>金额(元)</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="productTable">
                        <tr>
                            <td>1</td>
                            <td>水润保湿精华液</td>
                            <td>50ml</td>
                            <td>瓶</td>
                            <td><input type="number" class="layui-input" value="20" min="1" style="width: 80px;"></td>
                            <td><input type="number" class="layui-input" value="105.00" min="0.01" step="0.01" style="width: 100px;"></td>
                            <td>2100.00</td>
                            <td>
                                <button class="layui-btn layui-btn-danger layui-btn-xs">
                                    <i class="fa fa-trash"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <div class="summary">
                    <div>
                        <span style="margin-right: 20px;">产品总数: <strong>1</strong></span>
                        <span style="margin-right: 20px;">总数量: <strong>20</strong></span>
                        <span>总金额: <strong>2100.00</strong> 元</span>
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-input-block" style="margin-left: 110px;">
                        <button class="layui-btn layui-btn-primary" type="reset">重置</button>
                        <button class="layui-btn layui-btn-normal">保存草稿</button>
                        <button class="layui-btn" lay-submit lay-filter="submitOrder">提交审核</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- 产品选择弹窗 -->
    <div class="layui-modal" id="productModal" style="display: none; width: 700px;">
        <div class="layui-modal-title">选择产品</div>
        <div class="layui-modal-body" style="max-height: 400px; overflow-y: auto;">
            <div class="layui-input-group" style="margin-bottom: 15px;">
                <input type="text" placeholder="搜索产品" class="layui-input">
                <div class="layui-input-group-addon">
                    <button class="layui-btn"><i class="fa fa-search"></i></button>
                </div>
            </div>
            <table class="layui-table">
                <thead>
                    <tr>
                        <th style="width: 40px;"><input type="checkbox" lay-skin="primary"></th>
                        <th>编码</th>
                        <th>名称</th>
                        <th>规格</th>
                        <th>单价(元)</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="checkbox" lay-skin="primary" data-id="1"></td>
                        <td>CP002</td>
                        <td>丝绒哑光口红</td>
                        <td>3.5g</td>
                        <td>75.00</td>
                    </tr>
                    <tr>
                        <td><input type="checkbox" lay-skin="primary" data-id="2"></td>
                        <td>CP003</td>
                        <td>修护洗发水</td>
                        <td>300ml</td>
                        <td>56.00</td>
                    </tr>
                    <tr>
                        <td><input type="checkbox" lay-skin="primary" data-id="3"></td>
                        <td>CP005</td>
                        <td>焕白面膜</td>
                        <td>10片装</td>
                        <td>130.00</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="layui-modal-footer">
            <button class="layui-btn layui-btn-primary" id="cancel">取消</button>
            <button class="layui-btn" id="confirm">确认添加</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/layui-src/dist/layui.js"></script>
    <script>
        layui.use(['form', 'layer'], function() {
            var form = layui.form,
                layer = layui.layer;

            // 添加产品按钮
            $('#addProduct').click(function() {
                $('#productModal').show();
                $('body').append('<div class="layui-modal-shade"></div>');
            });

            // 取消选择
            $('#cancel').click(function() {
                $('#productModal').hide();
                $('.layui-modal-shade').remove();
            });

            // 确认添加产品
            $('#confirm').click(function() {
                var checked = $('#productModal [type="checkbox"]:checked');
                if (checked.length === 0) {
                    layer.msg('请选择产品', {icon: 2});
                    return;
                }
                
                // 模拟添加产品
                layer.msg('已添加 ' + checked.length + ' 个产品', {icon: 1});
                $('#productModal').hide();
                $('.layui-modal-shade').remove();
            });

            // 提交订单
            form.on('submit(submitOrder)', function(data) {
                layer.confirm('确定提交该采购订单吗？', {
                    icon: 3,
                    title: '确认提交'
                }, function(index) {
                    layer.close(index);
                    layer.msg('订单提交成功，等待审核', {icon: 1});
                });
                return false;
            });
        });
    </script>
</body>
</html>
