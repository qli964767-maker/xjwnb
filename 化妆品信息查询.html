<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>化妆品信息查询 - UOLab库存管理平台</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
    <style>
        body {
            background-color: #f2f3f5;
            padding: 15px;
        }
        .page-title {
            font-size: 18px;
            color: #333;
            padding: 10px 0;
            margin-bottom: 20px;
            border-bottom: 1px solid #e6e6e6;
        }
        .page-title i {
            color: #1E9FFF;
            margin-right: 8px;
        }
        /* 筛选区域样式 */
        .search-card {
            background-color: #fff;
            border-radius: 4px;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            padding: 15px 20px;
            margin-bottom: 20px;
        }
        .search-form {
            display: flex;
            flex-wrap: wrap;
            gap: 15px 20px;
            align-items: center;
        }
        .search-form .layui-form-item {
            margin-bottom: 0;
            flex: 1;
            min-width: 200px;
        }
        .search-form .layui-form-label {
            width: 100px;
            padding: 9px 10px;
        }
        .search-form .layui-input-block {
            margin-left: 120px;
        }
        .search-btn-group {
            flex: 0 0 auto;
            margin-left: auto;
        }
        /* 表格区域样式 */
        .table-card {
            background-color: #fff;
            border-radius: 4px;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            overflow: hidden;
        }
        .table-header {
            padding: 12px 20px;
            border-bottom: 1px solid #e6e6e6;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .table-title {
            font-weight: 500;
            color: #333;
        }
        .table-tools {
            display: flex;
            gap: 10px;
        }
        .layui-table {
            margin: 0;
        }
        .layui-table th {
            font-weight: 500;
            background-color: #f9f9f9;
        }
        .layui-table-cell {
            height: auto;
            line-height: 24px;
            padding: 10px 15px;
        }
        /* 状态标签样式 */
        .status-tag {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }
        .status-normal {
            background-color: #e8f4fd;
            color: #1E9FFF;
        }
        .status-warning {
            background-color: #fff7e8;
            color: #FF9800;
        }
        .status-danger {
            background-color: #fef0f0;
            color: #FF5722;
        }
        /* 详情弹窗样式 */
        .detail-modal .layui-form-label {
            width: 120px;
        }
        .detail-modal .layui-input-block {
            margin-left: 150px;
        }
        .detail-img {
            max-width: 150px;
            max-height: 150px;
            border-radius: 4px;
            margin-top: 5px;
        }
        /* 动画效果 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .search-card, .table-card {
            animation: fadeIn 0.5s ease-out;
        }
        .layui-table-body tr {
            transition: background-color 0.2s ease;
        }
        .layui-table-body tr:hover {
            background-color: #fafafa;
        }
    </style>
</head>
<body>
    <!-- 页面标题 -->
    <div class="page-title">
        <i class="fa fa-search"></i>
        <span>化妆品信息查询</span>
    </div>

    <!-- 筛选条件区域 -->
    <div class="search-card">
        <form class="layui-form search-form" lay-filter="searchForm" id="searchForm">
            <div class="layui-form-item">
                <label class="layui-form-label">产品名称</label>
                <div class="layui-input-block">
                    <input type="text" name="searchName" placeholder="请输入产品名称关键词" 
                        autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">产品编号</label>
                <div class="layui-input-block">
                    <input type="text" name="searchCode" placeholder="请输入产品编号关键词" 
                        autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">产品类别</label>
                <div class="layui-input-block">
                    <select name="searchCategory" lay-search>
                        <option value="">全部类别</option>
                        <option value="skincare">护肤品</option>
                        <option value="makeup">彩妆</option>
                        <option value="haircare">美发产品</option>
                        <option value="fragrance">香水</option>
                        <option value="bath">沐浴产品</option>
                        <option value="other">其他</option>
                    </select>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">库存状态</label>
                <div class="layui-input-block">
                    <select name="searchStockStatus">
                        <option value="">全部状态</option>
                        <option value="normal">正常（≥阈值）</option>
                        <option value="warning">预警（<阈值）</option>
                        <option value="zero">缺货（=0）</option>
                    </select>
                </div>
            </div>

            <div class="layui-form-item search-btn-group">
                <button class="layui-btn layui-btn-normal" lay-submit lay-filter="doSearch">
                    <i class="fa fa-search"></i> 查询
                </button>
                <button type="reset" class="layui-btn layui-btn-primary" id="resetSearch">
                    <i class="fa fa-refresh"></i> 重置
                </button>
            </div>
        </form>
    </div>

    <!-- 表格展示区域 -->
    <div class="table-card">
        <div class="table-header">
            <div class="table-title">
                <i class="fa fa-list-alt"></i> 化妆品信息列表
            </div>
            <div class="table-tools">
                <button class="layui-btn layui-btn-mini layui-btn-normal" id="refreshTable">
                    <i class="fa fa-refresh"></i> 刷新
                </button>
                <button class="layui-btn layui-btn-mini layui-btn-primary">
                    <i class="fa fa-plus"></i> 新增
                </button>
            </div>
        </div>

        <table class="layui-table" id="productTable" lay-size="sm">
            <thead>
                <tr>
                    <th style="width: 60px;">序号</th>
                    <th>产品编号</th>
                    <th>产品名称</th>
                    <th>品牌</th>
                    <th>类别</th>
                    <th>规格</th>
                    <th>当前库存</th>
                    <th>库存状态</th>
                    <th>保质期</th>
                    <th style="width: 120px;">操作</th>
                </tr>
            </thead>
            <tbody>
                <!-- 表格数据将通过Layui渲染 -->
            </tbody>
        </table>

        <!-- 分页控件 -->
        <div class="layui-box layui-laypage layui-laypage-default" id="pageControl" style="padding: 15px;"></div>
    </div>

    <!-- 详情弹窗（默认隐藏） -->
    <div class="layui-modal detail-modal" id="detailModal" style="display: none; width: 600px;">
        <div class="layui-modal-title">
            <i class="fa fa-info-circle"></i> 化妆品详情
            <i class="layui-modal-close layui-icon" id="closeModal">&#x1006;</i>
        </div>
        <div class="layui-modal-body" style="max-height: 500px; overflow-y: auto; padding: 20px;">
            <form class="layui-form" id="detailForm">
                <div class="layui-form-item">
                    <label class="layui-form-label">产品编号</label>
                    <div class="layui-input-block">
                        <input type="text" name="detailCode" readonly class="layui-input layui-disabled">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">产品名称</label>
                    <div class="layui-input-block">
                        <input type="text" name="detailName" readonly class="layui-input layui-disabled">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">品牌</label>
                    <div class="layui-input-block">
                        <input type="text" name="detailBrand" readonly class="layui-input layui-disabled">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">产品类别</label>
                    <div class="layui-input-block">
                        <input type="text" name="detailCategory" readonly class="layui-input layui-disabled">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">规格</label>
                    <div class="layui-input-block">
                        <input type="text" name="detailSpec" readonly class="layui-input layui-disabled">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">当前库存</label>
                    <div class="layui-input-block">
                        <input type="text" name="detailStock" readonly class="layui-input layui-disabled">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">最低阈值</label>
                    <div class="layui-input-block">
                        <input type="text" name="detailThreshold" readonly class="layui-input layui-disabled">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">存放位置</label>
                    <div class="layui-input-block">
                        <input type="text" name="detailLocation" readonly class="layui-input layui-disabled">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">生产日期</label>
                    <div class="layui-input-block">
                        <input type="text" name="detailProDate" readonly class="layui-input layui-disabled">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">保质期</label>
                    <div class="layui-input-block">
                        <input type="text" name="detailShelfLife" readonly class="layui-input layui-disabled">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">产品图片</label>
                    <div class="layui-input-block">
                        <img id="detailImg" class="detail-img" src="" alt="产品图片">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">供应商</label>
                    <div class="layui-input-block">
                        <input type="text" name="detailSupplier" readonly class="layui-input layui-disabled">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">联系电话</label>
                    <div class="layui-input-block">
                        <input type="text" name="detailPhone" readonly class="layui-input layui-disabled">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">备注信息</label>
                    <div class="layui-input-block">
                        <textarea name="detailRemark" readonly class="layui-textarea layui-disabled"></textarea>
                    </div>
                </div>
            </form>
        </div>
        <div class="layui-modal-footer">
            <button class="layui-btn layui-btn-normal" id="closeDetailBtn">关闭</button>
        </div>
    </div>

    <script src="../../lib/jquery-3.4.1/jquery-3.4.1.min.js" charset="utf-8"></script>
    <script src="../../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
    <script>
        layui.use(['form', 'layer', 'table', 'laypage'], function() {
            var form = layui.form,
                layer = layui.layer,
                table = layui.table,
                laypage = layui.laypage;

            // 全局参数
            var pageParams = {
                pageNum: 1,        // 当前页码
                pageSize: 10,      // 每页条数
                totalCount: 0,     // 总记录数
                searchParams: {}   // 筛选参数
            };

            // 类别映射（用于显示中文）
            var categoryMap = {
                'skincare': '护肤品',
                'makeup': '彩妆',
                'haircare': '美发产品',
                'fragrance': '香水',
                'bath': '沐浴产品',
                'other': '其他'
            };

            // 初始化表格
            initProductTable();

            // 初始化分页控件
            initPageControl();

            // 筛选表单提交事件
            form.on('submit(doSearch)', function(data) {
                pageParams.searchParams = data.field;
                pageParams.pageNum = 1; // 重置为第一页
                initProductTable();
                return false;
            });

            // 重置筛选条件
            $('#resetSearch').on('click', function() {
                $('#searchForm')[0].reset();
                form.render(); // 重新渲染表单
                pageParams.searchParams = {};
                pageParams.pageNum = 1;
                initProductTable();
            });

            // 刷新表格
            $('#refreshTable').on('click', function() {
                var index = layer.load(1);
                setTimeout(function() {
                    initProductTable();
                    layer.close(index);
                    layer.msg('刷新成功', {icon: 1, time: 1000});
                }, 500);
            });

            // 关闭详情弹窗
            $('#closeModal, #closeDetailBtn').on('click', function() {
                $('#detailModal').hide();
                $('.layui-modal-shade').remove(); // 移除遮罩层
            });

            // 初始化产品表格
            function initProductTable() {
                // 显示加载动画
                var loadIndex = layer.load(2, {
                    shade: [0.1, '#fff'],
                    time: 10*
